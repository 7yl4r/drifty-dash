<div class='col-md-12 panel panel-default c3-graph-widget' ng-controller="c3GraphWidgetController as c3GraphWidgetCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Graph Widget</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <series-panel></series-panel>
            </div>
            <div class="col-md-9">
                <div class="formula-overlay">
                    flux = energy^3/(exp(energy) - 1)
                </div>
                <c3-chart id="energy-v-flux-graph" class="chart-toggle-group" data="data" axis="axis"></c3-chart>
            </div>
        </div>
    </div>
</div> <!-- end c3-graph-widget -->
